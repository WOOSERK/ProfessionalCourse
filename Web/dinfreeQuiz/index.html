<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	table
	{
		width: 300px;
		height: 300px;
	}
	
	table, td
	{
		border: 2px solid #000000;
	}
</style>
</head>
<body>
	<table>
		<tr>
			<td>1
			</td>
			<td>2
			</td>
			<td rowspan='2'>3
			</td>
			<td>4
			</td>
		</tr>
		<tr>
			<td colspan='2'>5
			</td>
			<td rowspan='2'>6
			</td>
		</tr>
		<tr>
			<td>7
			</td>
			<td colspan='2'>8
			</td>
		</tr>
	</table>
</body>
</html>
